<!DOCTYPE html>
<html>
<head>
    <meta charaset="utf-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <title>Biography Connector - 入力(Twitter)</title>
</head>
<body>
    <div class="container">
        <h1>Biography Connector</h1>
        <fieldset>
            <legend>Twitter でのつながり</legend>
            <form class="form-horizontal" action="/result/twitter.html" method="get">
                <div class="control-group">
                    <label class="control-label">Twitter の ID を入力</label>
                    <div class="controls">
                        <input type="text" name="twitter_id" placeholder="Twitter ID" autofocus required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">解析する！</button>
                        <button type="reset" class="btn">リセット</button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
